<!DOCTYPE html>
<html lang="en">
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter Vanilla</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </header>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <img src="app-icon.svg" class="app-icon" />
        <h1 class="app-title">Currency Converter</h1>
      </div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="100" />
    
    <div class="autocomplete">
      <input type="text" id="fromCurrencyInput" placeholder="From currency" />
      <div id="fromAutocompleteItems" class="autocomplete-items"></div>
    </div>

    <div class="autocomplete">
      <input type="text" id="toCurrencyInput" placeholder="To currency" />
      <div id="toAutocompleteItems" class="autocomplete-items"></div>
    </div>
    <button id="convert-button">Convert</button>
    <p id="result"></p>
    <script src="currency-codes.js"></script>
    <script src="api-key.js"></script>
    <script src="script.js"></script>
  </body>
</html>
